<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iryna's Blog</title>
</head>
<body>
<h1>Welcome to My Blog</h1>
    {% for post in posts %}
        <a href="'/posts/">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}

</body>
</html>
